name: Auto Create PRs
on:
    pull_request:
      branches:
        - main

jobs:
  auto-create-prs:
    name: Auto Create PRs
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
        - name: Create PR to UK-MAIN
          run: gh pr create -B uk-main -H ${GITHUB_HEAD_REF} --title 'Merge ${GITHUB_HEAD_REF} into uk-main' --body 'Created by Github action'
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
        - name: Create PR to CA-MAIN
          run: gh pr create -B ca-main -H ${GITHUB_HEAD_REF} --title 'Merge ${GITHUB_HEAD_REF} into ca-main' --body 'Created by Github action'
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}